{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="w-full boder flex justify-between bg-green-400 p-4">
      <div class="flex gap-2 items-center text-sm font-medium text-white">
        <img src="{% static 'image/logo.png' %}" alt="" class="h-8 w-8" />
        <div>Dipak Gautam</div>
      </div>
      <div class="flex gap-5 text-sm font-medium text-white">
        <a
          href="http://127.0.0.1:8000"
          class="hover:text-orange-500 cursor-pointer"
          >Home</a
        >
        <a
          href="http://127.0.0.1:8000/contact/"
          class="hover:text-orange-500 cursor-pointer"
          >Contact</a
        >
      </div>
    </div>
    <div class="p-10 flex flex-col items-center">
      <h1>Employee List</h1>
      <div class="w-[60%]">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            {% for i in employee %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{i.first_name}} {{i.last_name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.phone_number}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
